<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Express</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Login/nice.css" />
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div
        class="row login-container shadow rounded overflow-hidden w-100"
        style="max-width: 400px"
      >
        <!-- Login Form Section -->
        <div class="col-12 bg-white p-4">
          <div class="text-center">
            <h1 class="fw-bold">Welcome!</h1>
            <p class="text-muted">Enter your account to get started!</p>
          </div>
          <form action="#" class="mt-4">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="name@email.com"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Remember me</label
                >
              </div>
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
            <div class="text-center mt-3">
              <p class="mb-0">
                Don't have an account?
                <a
                  href="register.html"
                  class="text-decoration-none text-primary"
                  >Sign up</a
                >
              </p>
            </div>
          </form>
         
         
        </div>
      </div>
    </div>

    <!--Navbar-->
    <div
      class="collapse"
      id="navbarToggleExternalContent"
      data-bs-theme="dark"
    ></div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <br /><br /><br />
        <p class="text-light text-center w-100 m-0">
          Â© ArnulfoAle 2024. All rights reserved by
        </p>
      </div>
    </nav>
    <!--End of Navbar-->
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
