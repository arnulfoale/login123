
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <!-- Link to external CSS -->
  </head>
  <body>
    
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
      <div class="row login-container shadow rounded overflow-hidden">
        <!-- Right Section with Sign Up Form --> 
        <div class="col-md-12 bg-white p-5">
          <div class="text-center">
            <br><br><br> <!--  -->
            <h1 class="fw-bold">Create Account</h1>
            <p class="text-muted">Fill in the details below to create your account</p>
          </div>
          <form action="#" class="mt-4">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="yourname@email.com"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="termsAndConditions"
                />
                <label class="form-check-label" for="termsAndConditions">
                  I agree to the terms and conditions
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-dark w-100">Sign Up</button>
            <div class="text-center mt-3">
              <p class="mb-0">Already have an account? <a href="login.html" class="text-decoration-none text-primary">Log in</a></p>
            </div>
          </form>
          
        </div>
      </div>
    </div>
